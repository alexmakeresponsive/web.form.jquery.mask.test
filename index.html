   <div class="pageWr">
       <form>
           <fieldset>
               <legend>Amount</legend>

        <script src="1.10.2.min.js"></script>
        <script>
            function getNumericChar(event) {
//                console.log(event);

                var chars = [
                    { code: 48, char: 0},
                    { code: 49, char: 1},
                    { code: 50, char: 2},
                    { code: 51, char: 3},
                    { code: 52, char: 4},
                    { code: 53, char: 5},
                    { code: 54, char: 6},
                    { code: 55, char: 7},
                    { code: 56, char: 8},
                    { code: 57, char: 9}
                ];

                var char = chars.filter(function (charsSingle) {
                    if ( event.keyCode === charsSingle.code ) {
                        return charsSingle
                    }
                });


                if ( char.length !== 0 ) {
//                    console.log( char[0].char );
                    return char[0].char;
                }

                return '';
            }


            function inputValueCleanSpace ( inputValueWithSpaces ) {
                var result = inputValueWithSpaces.split('').map(function (t) {
                    if (t === ' ') {
                        return '';
                    }
                    return t;
                });
                return result.join('');
            }




            function inputValueAddSpace ( inputValueDraft ) {
                var arrTarget       = inputValueDraft.split('');
                var arrTargetLength = arrTarget.length;

                var indexInverse;
                var arrReverse = [];


//                console.log( arrTarget );
//                console.log( arrTarget.length );


                for (var i = 0 ; i <= arrTargetLength - 1; i++) {

                    indexInverse = arrTargetLength - 1 - i;
//                    console.log( 'indexInverse = ',indexInverse );
//                    console.log( 'index = ',i );

                    arrReverse[i] = arrTarget[indexInverse];
                }

//                console.log( 'arrReverse = ', arrReverse );
//                console.log( '---' );




                var arrFormated = arrReverse.map(function (currentValue, index) {
                    if ( ( 3 + index ) % 3 === 0 ) {
                        return currentValue + ' ';
                    } else {
                        return currentValue
                    }
                });


                arrReverse = [];


                for (var i = 0 ; i <= arrTargetLength - 1; i++) {

                    indexInverse = arrTargetLength - 1 - i;
//                    console.log( 'indexInverse = ',indexInverse );
//                    console.log( 'index = ',i );

                    arrReverse[i] = arrFormated[indexInverse];
                }


                return arrReverse.join('');
            };


            function filterInputValue(e) {

                var input = $(e.target);
                var inputValue = inputValueCleanSpace( input.val() );
                var inputValueLength = inputValue.length;
                var keyCode = e.keyCode;
                var newValue;
                var newValueLength;
                var eventObjPrepare;
                    eventObjPrepare = {
//                    altKey: e.altKey,
//                    bubbles: e.bubbles,
//                    cancelable: e.cancelable,
                    char: e.char,
                    charCode: e.charCode,
//                    ctrlKey: e.ctrlKey,
//                    data: e.data,
//                    eventPhase: e.eventPhase,
                    key: ( e.key || '' ),
                    keyCode: e.keyCode,
//                    metaKey: e.metaKey,
                    originalEvent: {
                        altKey: e.originalEvent.altKey,
                        charCode: e.originalEvent.charCode,
                        code: e.originalEvent.code,
                        key: ( e.originalEvent.key || '' ),
                        keyCode: e.originalEvent.keyCode,
                        which: e.originalEvent.which,
                    },
//                    relatedTarget: e.relatedTarget,
//                    result: e.result,
//                    shiftKey: e.shiftKey,
//                    timeStamp: e.timeStamp,
                    type: e.type,
                    which: e.which,
                };

                var maxInputValueLength = 6;

//                debugOutput_keyCode.html( e.keyCode );
//                debugOutput_keyCode.html( getNumericChar( eventObjPrepare ) );
//                debugOutput_event.html( JSON.stringify( eventObjPrepare, undefined, 2 ) );

                if ( keyCode === 8 ) {
                    newValue = inputValue.slice( 0, -1 );
                    newValueLength = newValue.length;

                } else if ( keyCode !== 8 && inputValueLength <  maxInputValueLength ) {
//                    newValue = input.val() + eventObjPrepare.key.replace(/[^0-9]+/g, '');
                    newValue = inputValue + getNumericChar( eventObjPrepare );
                    newValueLength = newValue.length;

                } else if ( getNumericChar( eventObjPrepare ) === '' ) {
//                    newValue = '';
                    newValue = inputValue.slice( 0, -1 );
                    newValueLength = maxInputValueLength;
//                    return false;
                } else {
                    newValue = inputValue;
                    newValueLength = maxInputValueLength;
//                    return false;
                }

//                debugOutput_inputLength.html( newValueLength );

                input.val( '' );
                input.val( inputValueAddSpace( newValue ) );

                return false;
            }


            //Bind events
            var inputWithFilter         = $('#inputNumberOnly');
                inputWithFilter.on( 'keydown', filterInputValue );

        </script>
